apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui-prod
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: gguestbook-ui-prod
  template:
    metadata:
      labels:
        app: guestbook-ui-prod
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui-prod
        ports:
        - containerPort: 80
